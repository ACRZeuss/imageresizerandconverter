<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer and Converter | Erhan Polat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #181d2a;
        color: aliceblue;
      }
      .radio-inline {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 class="text-center">Image Resizer and Converter</h1>
      <br />
      <form action="/processimage" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <span
            class="badge text-bg-warning"
            style="width: 100%; height: 30px; margin-bottom: 15px; font-size: large;"
            >Only .png, .jpg and .jpeg format allowed!</span
          >
          <input class="form-control" type="file" id="formFile" required />
        </div>
        *Choose Format:
        <label class="radio-inline"
          ><input class="form-check-input" type="radio" name="format" value="png" checked />png</label
        >
        <label class="radio-inline"
          ><input class="form-check-input" type="radio" name="format" value="jpg" />jpg</label
        >
        <label class="radio-inline"
          ><input class="form-check-input" type="radio" name="format" value="webp" />webp</label
        >
        <div class="form-group">
          <label for="width">Width</label>
          <input class="form-control" type="number" name="width" id="" />
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input class="form-control" type="number" name="height" id="" />
        </div>
        <span>(* is required areas)</span>
        <div class="form-group">
          <button
            class="btn btn-danger btn-block"
            style="margin-top: 15px; width: 100%"
          >
            Download Image
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
